<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" />
    <title>My site</title>

    <!-- 内联关键CSS -->
    <style>
        /* 这里放入critical.css中的内容 */
        html,
        body,
        #root {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #241a1a;
        }

        /* 必要的加载动画样式 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #241a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        .loading-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 基本的r3f样式以防止拖拽问题 */
        .r3f {
            touch-action: none;
        }
    </style>

    <!-- 预加载字体和资源 -->
    <link rel="preload" href="./bangers-v20-latin-regular.woff" as="font" type="font/woff" crossorigin>
    <link rel="preconnect" href="https://vazxmixjsiawhamofees.supabase.co">
    <link rel="dns-prefetch" href="https://vazxmixjsiawhamofees.supabase.co">

    <!-- 异步加载非关键CSS -->
    <link rel="preload" href="./style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="./forced-colors-fix.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./forced-colors-fix.css">
    </noscript>
</head>
<body>
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.jsx"></script>
    <script>
      // 用于加载CSS的辅助函数
      (function() {
        // CSS加载优化
        var cssMain = document.createElement('link');
        cssMain.rel = 'stylesheet';
        cssMain.href = './style.css';
        cssMain.type = 'text/css';
        document.head.appendChild(cssMain);

        var cssFixed = document.createElement('link');
        cssFixed.rel = 'stylesheet';
        cssFixed.href = './forced-colors-fix.css';
        cssFixed.type = 'text/css';
        document.head.appendChild(cssFixed);
      })();
    </script>
</body>
</html>
