system: 1.0.0
info:
  name: Test
  vars:
    GITHUB_API_KEY:
      description: "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"

envs:
  dev:
    branch: develop
  prod:
    branch: master

routes:
  main_env: prod
  main_app: Test

auths:
  apikey:
    type: api_key
    envs:
      dev:
        in: header
        name: API-KEY
        value: ${{vars.OTHER_API_KEY}}
      prod:
        in: header
        name: API-KEY
        value: ${{vars.OTHER_API_KEY}}

apps:
  Test:
    type: web_frontend
    envs:
      dev:
        build:
          root_path: .
          script: |
            npm install
            npm run build
        provision:
          root_path: dist
          type: nodejs18x
      prod:
        build:
          root_path: .
          script: |
            npm install
            npm run build
        provision:
          root_path: dist
          type: nodejs18x

services:
  # Define any services your app might need
