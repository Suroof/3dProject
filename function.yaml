system: 1.0.0
info:
  name: 3dProject
  vars:
    GITHUB_API_KEY:
      description: "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"
    OTHER_API_KEY:
      description: "Another API Key required by your project."

envs:
  dev:
    branch: develop
  prod:
    branch: master

routes:
  main_env: prod
  main_app: 3dProject

auths:
  apikey:
    type: api_key
    envs:
      dev:
        in: header
        name: API-KEY
        value: ${{vars.OTHER_API_KEY}}
      prod:
        in: header
        name: API-KEY
        value: ${{vars.OTHER_API_KEY}}

apps:
  3dProject:
    type: web_frontend
    envs:
      dev:
        build:
          root_path: path/to/your/frontend
          script: npm install; npm run build
        provision:
          root_path: path/to/your/frontend/dist
          type: nodejs18x
      prod:
        build:
          root_path: path/to/your/frontend
          script: npm install; npm run build
        provision:
          root_path: path/to/your/frontend/dist
          type: nodejs18x

services:
  # Define any services your app might need
